<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucas Vargas • Em breve</title>
  <meta name="description" content="Em breve: nova página do Personal Trainer Lucas Vargas (Quaraí - RS)." />
  <meta name="theme-color" content="#0B0F1A" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070A12;
      --bg2:#0B0F1A;
      --accent:#7C5CFF;
      --accent2:#19D3FF;
      --text:#EAF0FF;
      --muted:rgba(234,240,255,.65);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Manrope",sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(124,92,255,.25), transparent 50%),
                  radial-gradient(900px 600px at 90% 10%, rgba(25,211,255,.18), transparent 40%),
                  linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
      text-align:center;
    }

    .card{
      max-width:520px;
      width:100%;
      padding:40px 28px;
      border-radius:24px;
      background:rgba(14,20,36,.75);
      border:1px solid rgba(234,240,255,.08);
      backdrop-filter:blur(10px);
      box-shadow:0 30px 80px rgba(0,0,0,.6);
    }

    .badge{
      display:inline-block;
      font-size:12px;
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-bottom:18px;
      color:var(--muted);
    }

    h1{
      font-size:32px;
      font-weight:800;
      line-height:1.1;
      margin-bottom:16px;
    }

    .gradient{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    p{
      font-size:15px;
      line-height:1.6;
      color:var(--muted);
      margin-bottom:28px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      padding:14px;
      border-radius:16px;
      font-weight:800;
      text-decoration:none;
      margin-bottom:12px;
      transition:.2s ease;
    }

    .btn-primary{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#071018;
    }

    .btn-outline{
      border:1px solid rgba(234,240,255,.2);
      color:var(--text);
      background:rgba(234,240,255,.05);
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 30px rgba(124,92,255,.25);
    }

    .footer{
      margin-top:20px;
      font-size:12px;
      color:var(--muted);
    }

    @media (min-width:768px){
      h1{font-size:40px}
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="badge">NOVO SITE EM ATUALIZAÇÃO</div>

    <h1>
      Lucas Vargas<br>
      <span class="gradient">Personal Trainer</span>
    </h1>

    <p>
      Estou preparando uma nova página com todas as informações sobre avaliação gratuita,
      resultados e acompanhamento personalizado em Quaraí - RS.
    </p>

    <a class="btn btn-primary" href="https://wa.me/5555999920494" target="_blank">
      Falar no WhatsApp
    </a>

    <a class="btn btn-outline" href="https://www.instagram.com/lucas.profut/" target="_blank">
      Ver Instagram
    </a>

    <div class="footer">
      © Lucas Vargas • Quaraí - RS
    </div>
  </div>

</body>
</html>
